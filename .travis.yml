language: java
install: true

env:
  - NO_NEXUS=true

jdk:
  - oraclejdk8

script:
  - ./gradlew clean test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
