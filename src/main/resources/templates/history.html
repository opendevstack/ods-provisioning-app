<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PROJECT PROVISION</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <h1>History</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group" id="accordion">

                <div class="panel panel-default" th:each="project : ${projectHistory}">
                    <div class="panel-heading">
                        <a data-toggle="collapse" th:href="@{'#'+${project.value.projectKey}}">
                        <h4 class="panel-title">
                            <span class="glyphicon glyphicon-file">
                            </span><span th:text="${project.value.projectName}"></span> <span class="text-right pull-right" th:text="${project.key}">Date</span>
                        </h4>
                        </a>
                    </div>
                    <div th:id="${project.value.projectKey}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="row-mx-8">
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Name:</div>
                                    <div class="col-xs-4 col-sm-6"><span th:text="${project.value.projectName}"></span></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Key:</div>
                                    <div class="col-xs-4 col-sm-6"><span th:text="${project.value.projectKey}"></span></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Description:</div>
                                    <div class="col-xs-4 col-sm-6"><span th:text="${project.value.description}"></span></div>
                                </div>
                                <div class="row" th:if="${project.value.bugtrackerSpace} == true">
                                    <div class="col-xs-8 col-sm-6">JIRA:</div>
                                    <div class="col-xs-4 col-sm-6"><a th:href="@{${project.value.bugtrackerUrl}}" target="_blank"><span th:text="${project.value.bugtrackerUrl}"></span></a></div>
                                </div>
                                <div class="row" th:if="${project.value.bugtrackerSpace} == true">
                                    <div class="col-xs-8 col-sm-6">Confluence:</div>
                                    <div class="col-xs-4 col-sm-6"><a th:href="@{${project.value.collaborationSpaceUrl}}" target="_blank"><span th:text="${project.value.collaborationSpaceUrl}"></span></a></div>
                                </div>
                                <div class="row" th:if="${project.value.bugtrackerSpace} == false">
                                    <div class="col-xs-8 col-sm-6">Jira / confluence space:</div>
                                    <div class="col-xs-4 col-sm-6">not created</div>
                                </div>                                
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Bitbucket:</div>
                                    <div class="col-xs-4 col-sm-6"><a th:href="@{${project.value.scmvcsUrl}}" target="_blank"><span th:text="${project.value.scmvcsUrl}"></span></a></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Jenkins:</div>
                                    <div class="col-xs-4 col-sm-6"><a th:href="@{${project.value.platformBuildEngineUrl}}" target="_blank"><span th:text="${project.value.platformBuildEngineUrl}"></span></a></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Openshift / Dev environment project:</div>
                                    <div class="col-xs-4 col-sm-6"><a th:href="@{${project.value.platformDevEnvironmentUrl}}" target="_blank"><span th:text="${project.value.platformDevEnvironmentUrl}"></span></a></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-8 col-sm-6">Openshift / Test environment project:</div>
                                    <div class="col-xs-4 col-sm-6"><a th:href="@{${project.value.platformTestEnvironmentUrl}}" target="_blank"><span th:text="${project.value.platformTestEnvironmentUrl}"></span></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

<script type="text/javascript" src="/js/validator.js"></script>
<script type="text/javascript" src="/js/client.js"></script>

</body>
</html>
