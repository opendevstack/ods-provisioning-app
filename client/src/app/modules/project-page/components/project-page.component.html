<div class="page">
  <ng-container *ngIf="isLoading">
    <app-loading-indicator></app-loading-indicator>
  </ng-container>

<ng-container *ngIf="isProjectError && !isLoading">
  <div class="empty-content">
    <div class="errorbox" *ngIf="errorType === 'NOT_FOUND'">
      <div class="errorbox__img">
        <img
          src="assets/icons/project-not-found.svg"
          alt="Project was not found"
        />
      </div>
      <div class="errorbox__headline">Project was not found</div>
      <div class="errorbox__subline">
        Please check URL or select another project
      </div>
    </div>
    <div class="errorbox" *ngIf="errorType === 'NO_PROJECT_KEY'">
      <div class="errorbox__img">
        <img src="assets/icons/project-empty.svg" alt="No project selected" />
      </div>
      <div class="errorbox__headline">No project selected</div>
      <div class="errorbox__subline">
        Select or create a project to see more detail
      </div>
    </div>
    <div class="errorbox" *ngIf="errorType === 'UNKNOWN'">
      <div class="errorbox__img">
        <img src="assets/icons/project-empty.svg" alt="General error" />
      </div>
      <div class="errorbox__headline">General error</div>
      <div class="errorbox__subline">Please try again soon</div>
    </div>
  </div>
</ng-container>

  <ng-container *ngIf="canDisplayContent()">
    <div class="page__notifications">
      <div class="error" *ngIf="isQuickstartersError">
        Technical error - editing not possible
      </div>
    </div>

    <form [formGroup]="form" novalidate (ngSubmit)="intendFormSubmit()">
      <mat-card>
        <div class="page__header">
          <project-header
            [project]="project"
            [projectLinks]="projectLinks"
            [editMode]="editMode.enabled"
            [isQuickstartersError]="isQuickstartersError"
            [aggregatedProjectLinks]="aggregatedProjectLinks"
            (onActivateEditMode)="editMode.enabled = true"
            (onOpenDialog)="openDialog($event)"
          ></project-header>
        </div>

        <div
          class="page__content"
          [ngClass]="!projectQuickstarters ? 'empty-quickstarters' : ''"
        >
          <ng-container
            *ngIf="
              editMode.enabled && !projectQuickstarters;
              else showQuickstarterList
            "
          >
            <ng-container
              *ngTemplateOutlet="showQuickstarterAdd"
            ></ng-container>
          </ng-container>
          <ng-template #showQuickstarterList>
            <project-quickstarter-list
              [editMode]="editMode.enabled"
              [projectQuickstarters]="projectQuickstarters"
              [allQuickstarters]="allQuickstarters"
              [form]="existingComponentsForm"
              (onActivateEditMode)="editMode.enabled = true"
            ></project-quickstarter-list>
          </ng-template>
        </div>

        <div
          class="page__footer"
          *ngIf="editMode.enabled && projectQuickstarters"
        >
          <ng-container *ngTemplateOutlet="showQuickstarterAdd"></ng-container>
        </div>
      </mat-card>
    </form>
  </ng-container>

  <ng-template #showQuickstarterAdd>
    <project-quickstarter-add
      [projectQuickstarters]="projectQuickstarters"
      [allQuickstarters]="allQuickstarters"
      [form]="newComponentsForm"
    ></project-quickstarter-add>

    <div class="page__action">
      <button mat-raised-button (click)="editMode.enabled = false">
        Cancel
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
      >
        Start
      </button>
    </div>
  </ng-template>
</div>
