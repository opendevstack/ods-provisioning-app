apiVersion: v1
kind: Template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: jenkins
    name: ods-provisioning-app-${ODS_GIT_REF}
  spec:
    nodeSelector: {}
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        ref: ${ODS_GIT_REF}
        uri: ${REPO_BASE}/opendevstack/ods-provisioning-app.git
      sourceSecret:
        name: cd-user-with-password
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: Jenkinsfile
      type: JenkinsPipeline
    triggers:
    - generic:
        secret: ${PIPELINE_TRIGGER_SECRET}
      type: Generic
parameters:
- name: ODS_GIT_REF
  required: true
- name: REPO_BASE
  required: true
- name: PIPELINE_TRIGGER_SECRET
  required: true
