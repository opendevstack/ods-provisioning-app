buildscript {
	 
    ext {
        springBootVersion = '2.0.9.RELEASE'
        // fix for not set system variable
		nexus_url = project.findProperty('nexus_url') ?: System.getenv('NEXUS_HOST')
		nexus_user = project.findProperty('nexus_user') ?: System.getenv('NEXUS_USERNAME')
		nexus_pw = project.findProperty('nexus_pw') ?: System.getenv('NEXUS_PASSWORD')
        no_nexus = project.findProperty('no_nexus') ?: System.getenv('NO_NEXUS')
    }
	
    repositories {
        if(no_nexus) {
            jcenter()
            mavenCentral()
        } else {
            maven () {
                url "${nexus_url}/repository/jcenter/"
                credentials () {
                    username = "${nexus_user}"
                    password = "${nexus_pw}"
                }
            }
            maven () {
                url "${nexus_url}/repository/maven-public/"
                credentials () {
                    username = "${nexus_user}"
                    password = "${nexus_pw}"
                }
            }
            maven () {
                url "${nexus_url}/repository/atlassian_public/"
                credentials {
                    username = "${nexus_user}"
                    password = "${nexus_pw}"
                }
            }
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.2")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "jacoco"
apply plugin: 'org.sonarqube'

group = 'prov'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    if(no_nexus) {
        jcenter()
        mavenCentral()
    } else {
        maven () {
            url "${nexus_url}/repository/jcenter/"
            credentials () {
                username = "${nexus_user}"
                password = "${nexus_pw}"
            }
        }
        maven () {
            url "${nexus_url}/repository/maven-public/"
            credentials () {
                username = "${nexus_user}"
                password = "${nexus_pw}"
            }
        }
        maven () {
            url "${nexus_url}/repository/atlassian_public/"
            credentials {
                username = "${nexus_user}"
                password = "${nexus_pw}"
            }
        }
    }
}

ext {
    springCloudVersion = 'Dalston.SR1'
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')                //bunch of prod tools
    compile('org.springframework.boot:spring-boot-starter-aop')
    compile('org.springframework.boot:spring-boot-starter-data-rest')               //data rest exposed
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.springframework.boot:spring-boot-starter-integration')
    compile('org.springframework.boot:spring-boot-starter-jersey')
    compile('org.springframework.boot:spring-boot-starter-mail')
    compile('org.springframework.boot:spring-boot-starter-security')                //security frameowork
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')               //templating for frontend
    compile('org.springframework.boot:spring-boot-starter-web')
    runtime('org.springframework.boot:spring-boot-devtools')                        //hot reloading, disabling cache ...

    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
    testCompile('org.springframework.security:spring-security-test')

    compile("org.thymeleaf:thymeleaf-spring5")
    compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity5', version: '3.0.4.RELEASE'

    //frontend webjars
    compile 'org.webjars.bower:bootstrap:3.3.7'
    compile 'org.webjars.bower:jquery:3.2.1'
    compile 'org.webjars.bower:react:15.5.4'
    compile 'org.webjars.bower:font-awesome:4.7.0'
    compile 'org.webjars.bower:lodash:4.17.4'

    //jira api dependencies
    //TODO removed because it doesn't support post for projects
    compile group: 'com.atlassian.jira', name: 'jira-rest-java-client', version: '2.0.0-m2'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.0-beta3-atlassian-1'

    //encryption library for properties 
    compile group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot-starter', version: '1.18'
	
    //easy http calls to atlassian JSON APIs
    compile "com.squareup.okhttp3:okhttp:3.8.0"

    //jsonschema2pojo-grade-plugin
    // Required if generating equals, hashCode, or toString methods
    compile 'commons-lang:commons-lang:2.6'
	
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version:'2.6.6'
    compile group: 'joda-time', name: 'joda-time', version:'2.8.2'
    compile(group: 'javax.validation', name: 'validation-api', version:'2.0.1.Final')
	compile(group: 'com.atlassian.security', name: 'atlassian-cookie-tools', version: '3.2.11')
    compile(group: 'com.atlassian.crowd', name: 'crowd-integration-springsecurity', version: '1000.82.0') {
        exclude group: 'commons-httpclient'
        exclude group: 'org.apache.ws.commons', module: 'XmlSchema'
    }
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
	
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

bootJar {
    archiveName     "app.jar"
	destinationDir  file("$buildDir/../docker")
}

jacoco {
    toolVersion = "0.8.1"
}
